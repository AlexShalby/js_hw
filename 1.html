  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    1. в переменную "а" добавили 1, а=2 
    2. в переменную `c` записали значение а, с = 2
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    1. в переменную "в" записали значение b, d = 1
    2. в переменную "b" добавили 1, b=2 
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    1. в переменную "а" добавили 1, а=3 (т.к. a=2 см. строку 26)
    2. 2 + 3 = 5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    1. к 2 прибавили 2 т.к. b пока еще равно 2
    2. в переменную "b" добавили 1, b=3 
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
